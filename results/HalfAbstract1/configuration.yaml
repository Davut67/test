default_settings: null
behaviors:
  bachelor:
    trainer_type: ppo
    hyperparameters:
      batch_size: 5120
      buffer_size: 20480
      learning_rate: 3.0e-05
      beta: 0.005
      epsilon: 0.2
      lambd: 0.93
      num_epoch: 9
      shared_critic: false
      learning_rate_schedule: linear
      beta_schedule: linear
      epsilon_schedule: linear
    network_settings:
